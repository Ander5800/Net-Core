<table mat-table
    [dataSource]="appointments"
    class="mat-elevation-z8">

    <ng-container matColumnDef="appointmentDate">
        <th mat-header-cell
            *matHeaderCellDef> Appointment Date </th>
        <td mat-cell
            *matCellDef="let element"> {{element.appointmentDate | date: 'dd/MM/yyyy HH:MM'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef> status </th>
        <td mat-cell
            *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef> Actions </th>
        <td mat-cell
            *matCellDef="let element">
            <button mat-button
                mat-suffix
                mat-icon-button
                color="accent"
                aria-label="Edit"
                matTooltip="Edit Customer">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button
                mat-suffix
                mat-icon-button
                color="accent"
                aria-label="Add-Assignment"
                matTooltip="Add Appointment">
                <mat-icon>assignment</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
