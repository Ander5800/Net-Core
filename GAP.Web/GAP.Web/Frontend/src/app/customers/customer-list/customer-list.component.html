<table mat-table
    [dataSource]="customers"
    class="mat-elevation-z8">

    <ng-container matColumnDef="nit">
        <th mat-header-cell
            *matHeaderCellDef> Nit </th>
        <td mat-cell
            *matCellDef="let element"> {{element.nit}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let element"> {{element.fullName.name}} {{element.fullName.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell
            *matHeaderCellDef> status </th>
        <td mat-cell
            *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef> Actions </th>
        <td mat-cell
            *matCellDef="let element">
            <button mat-button
                mat-suffix
                mat-icon-button
                color="accent"
                aria-label="Edit"
                matTooltip="Edit Customer">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button
                mat-suffix
                mat-icon-button
                color="accent"
                aria-label="Add-Assignment"
                matTooltip="Add Appointment"
                (click)="onAddAppointment(element)">
                <mat-icon>assignment</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
