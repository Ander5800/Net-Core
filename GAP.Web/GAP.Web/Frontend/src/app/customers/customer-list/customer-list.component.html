<table mat-table
    [dataSource]="customers"
    class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let element"> {{element.fullName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef> Email </th>
        <td mat-cell
            *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef> Actions </th>
        <td mat-cell
            *matCellDef="let element">

            <button mat-button
                mat-suffix
                mat-icon-button
                color="accent"
                aria-label="Add-Assignment"
                matTooltip="Add Appointment"
                (click)="onAddAppointment(element)">
                <mat-icon>assignment</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
